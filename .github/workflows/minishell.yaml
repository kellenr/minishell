name: Minishell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc make libreadline-dev valgrind

    - name: Install norminette
      run: sudo apt-get install -y python3-pip && python3 -m pip install norminette

    - name: Build project
      run: make

    - name: clean
      run: make fclean
