name: Minishell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc make libreadline-dev valgrind python3-termcolor

    - name: Install norminette
      run: sudo apt-get install -y python3-pip && sudo python3 -m pip install norminette

    - name: norminette
      run: norminette || true

    - name: Build project
      run: make

    - name: run tests
      run: |
        git clone https://github.com/kichkiro/minishell_tester.git
        cd minishell_tester
        python3 src/__main__.py ../ || true

    - name: clean
      run: make fclean
